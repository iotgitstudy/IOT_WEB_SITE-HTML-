        <script>
            function fetchPage(name) {

                fetch(name).then(function (response) {
                    if (response.status == '404') {
                        alert('not found');
                    }
                    else {
                        response.text().then(function (text) {
                            document.querySelector('#textarea').innerHTML = text;
                        })
                    }

                });
            }
        </script>
