    <body>

        <h1><a href="#!welcome" onclick="fetchPage('welcome')">just do it</a></h1>

        <div id="category_and_main">
            <div id="category">
                목록
                <ul>
                    <li><a 오류 href="buglist.html">buglist</a></li>
                    <li>대학생활</li>
                    <li>추천 강의</li>
                </ul>
            </div>

            <div id="textarea">
                
                


            </div>

        </div>

        <script>
            function fetchPage(name) {

                fetch(name).then(function (response) {
                    if (response.status == '404') {
                        alert('not found');
                    }
                    else {
                        response.text().then(function (text) {
                            document.querySelector('#textarea').innerHTML = text;
                        })
                    }

                });
            }
            if (location.hash) {
                fetchPage(location.hash);
            } else {
                fetchPage('welcome');
            }
        </script>

    </body>
